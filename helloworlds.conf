<VirtualHost *:80>

ServerName helloworlds.fr
ServerAlias www.helloworlds.fr

DocumentRoot /var/www/helloworlds

ErrorLog ${APACHE_LOG_DIR}/helloworlds.fr_error.log
CustomLog ${APACHE_LOG_DIR}/helloworlds.fr_access.log combined

RewriteEngine on
RewriteCond %{SERVER_NAME} =helloworlds.fr [OR]
RewriteCond %{SERVER_NAME} =www.helloworlds.fr
RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

ErrorDocument 404 /erreur/404.php
ErrorDocument 403 /erreur/403.php
ErrorDocument 410 /erreur/410.php
ErrorDocument 500 /erreur/500.php
ErrorDocument 503 /erreur/503.php